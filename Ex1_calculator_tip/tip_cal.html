<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP calculator</title>
    <link rel="stylesheet" href="tip_cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container "> 
        <div class = 'box'>
            <h2 class  = 'my-3 font-weight-bold'>Share Bill Calculator</h1>
            <form>
                <div class="my-3 w-100">
                    <div class="row gap-x-4 ">
                        <label class="col-md-8">How much was your bill? </label>
                        <input class="col-md-4"   type="number" id = 'price'>
                    </div>
                </div>
                <div class = 'box-tip-option my-3'>
                    <label>How much tip shall you leave for the waitress?</label>
                    <div id = 'price' class="row"> 
                        <label class="checkbox-inline "><input type="radio" name="group" value="5">  5%</label>
                        <label class="checkbox-inline "><input type="radio" name="group" value="10">  10%</label>
                        <label class="checkbox-inline "><input type="radio" name="group" value="15">  15%</label>
                        <label class="checkbox-inline "><input type="radio" name="group" value="20">  20%</label>
                    </div>
                </div>
                <div class="my-3 w-100">
                    <div class="row gap-x-4">
                        <label class="col-md-8">How many people to share the bill? </label>
                        <input class="col-md-4" type="number" id = 'number'><br>
                    </div>
                </div>
                <div class="container my-4" >
                    <button type="button" onclick="share_bill()">Calculate</button>
                </div>
            </form>
            <div class = 'my-4 mx-4' id='result'></div>
        </div>
    </div>
    
</body>
</html> 

<script>
    function share_bill() {
         let price = $("#price").val()
         let numbers = $("#number").val()
         let tip = $("#price input[type='radio']:checked").val() 
         let total_per_person
     
         price = Number(price)
         numbers = Number(numbers)

         if(price <= 0 || numbers <= 0) {
             alert('Please enter a valid value');
             return false;
         }else {
             tip_amount = tip/100 * price;
             total_per_person = (price+tip_amount)/ numbers;
         }
         let html = ''
         html += `
                 Tip_amount: <span class= 'return-number'>${tip_amount.toFixed(2)} $</span><br>
                 Total: <span class= 'return-number'>${price} $</span><br>
                 Total per person: <span class= 'return-number'>${total_per_person.toFixed(2)} $</span>`
         let result = $('#result')
         result.empty()  
         result.append(html)
     }
</script>
