<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <body>
            <div class="todo-app my-3">
                <h2>To-Do List</h2>
                <div class="row">
                    <div id="enter-box">
                        <input class = 'enter-task' type="text" placeholder="Enter a task">
                        <button class = 'add' onclick = "addTask() "><span><i class="fa-solid fa-plus" style="color: white;" ></i></span></button>    
                    </div>
                </div>
                <div class="row">
                    <ul id="tasks_list">
                    </ul>
                </div>
            </div>
            <div class="resultsBox"></div>
    </body>
</html>

<script src="to_do_list.js"></script>
